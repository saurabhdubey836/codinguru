<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Login Here</title>
      <style>
        .divider{
            position: relative;
            text-align: center;
        }
  
        .divider span{
            padding: 8px;
            position: relative;
            z-index: 5;
        }
        .divider::after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1.5px solid rgb(170, 161, 161);
            top: 50%;
            left: 0;
            z-index: 1;
        }
    </style>
  </head>
  <body>
    
    <!-- login page  -->

    <div class="container py-5">
        <div class="card bg-light my-5 animate__animated animate__bounceIn animate__slower wow">
            <div class="card-body mx-auto">
                <h4 class="card-title text-center my-5">Login Here</h4>
                <div class="container text-center my-4">
                    <img src="./img/logo.jpg" width="60" height="60">
                </div>
                <form action="">

                    <!-- user email  -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                        </div>
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <!-- user password  -->

                    <div class="form-group input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <button class="btn btn-block btn-success">Login</button>

                    <p class="divider mt-4 bg-light ">
                        <span class="bg-light">
                        OR
                        </span>
                    </p>

                    <a href="" class="btn btn-block btn-danger mb-3 mt-4">
                        <i class="fab fa-google mr-2"></i>
                        Login with Google</a>
                    <a href="" class="btn btn-block btn-primary mb-3">
                        <i class="fab fa-facebook-f mr-2"></i>
                        Login with Facebook</a>

                    <p>Don't Have Account ? <a href="signup.html">Sign Up</a></p>
                    

                </form>

            </div>
        </div>
    </div>

    <!-- login page ends -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW(
            {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
        ).init();
    </script>
 </body>
</html>
